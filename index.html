<html>
<head>
    
<script>
    
    document.addEventListener("touchmove", function(event) {
  event = event.originalEvent || event;

  if(event.touches.length > 1 || event.scale > 1) {
    event.preventDefault();
  }
}, false);
    
</script>
    
</head>
<body>
  <p align=middle>Hello Bitches</p>
</body>
</html>
